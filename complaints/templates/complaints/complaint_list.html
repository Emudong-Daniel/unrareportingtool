{% extends 'complaints/base.html' %}
{% block content %}
<h2>All Complaints</h2>
<table class="table">
  <thead><tr><th>ID</th><th>Location</th><th>Status</th><th>Created</th><th>Action</th></tr></thead>
  <tbody>
  {% for c in complaints %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.location }}</td>
      <td>{{ c.get_status_display }}</td>
      <td>{{ c.created_at|date:'Y-m-d H:i' }}</td>
      <td><a href="{% url 'complaints:update' c.id %}">Update</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
